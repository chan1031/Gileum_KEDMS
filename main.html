<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            margin-bottom: 500px;
        }
        form {
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        h1{
            font-size: 50;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form>
        <h1>길음 유치원 등하원 등록</h1>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="class">반:</label>
        <select id="class" name="class">
            <option value="송이반">송이반</option>
            <option value="꽃잎반">꽃잎반</option>
            <option value="샘물반">샘물반</option>
        </select><br><br>

        <label for="time">하원시간:</label>
        <input type="text" id="time" name="time"><br><br>
        
        <input type="submit" value="제출">
    </form>
</body>
</html>
